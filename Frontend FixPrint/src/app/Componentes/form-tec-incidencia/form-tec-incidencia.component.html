<div class="title-form title-M">
    <p>Formulario para incidencias</p>
</div>
<form class="form-tec-incidencia-container form-container"  (ngSubmit)="finalizarIncidencia()" action="">
    <div class="form-ppal-container">
        <div class="form-first-column title-card">
            <div class="input">
                <p>Seleccione la incidencia:</p>
                <select name="incidencia" id="select-equipo" class="select text-card" [(ngModel)]="incidencia" required>
                  <option *ngFor="let incidencia of incidencias" [value]="incidencia.idIncidencia">
                    {{ incidencia.idIncidencia }} 
                  </option>
                </select>
              </div>
              <div class="input">
                <p>Seleccione producto:</p>
                <select name="producto" id="select-producto" class="select text-card" [(ngModel)]="producto" required>
                  <option class="error text-card" *ngIf="productos.length === 0" disabled>No hay productos</option>
                  <option *ngFor="let producto of productos" [value]="producto.idProducto">
                    {{ producto.nombre }}
                  </option>
                </select>
              </div>
            <div class="input">
                <p>Cantidad:</p>
                <select name="cantidad" id="select-cantidad" class="select text-card" [(ngModel)]="cantidad">
                    <option value="1"><span>1</span></option>
                    <option value="2"><span>2</span></option>
                    <option value="3"><span>3</span></option>
                    <option value="4"><span>4</span></option>
                </select>
            </div>
            <button type="button" class="button-form first-button title-card" (click)="agregarACesta()">Seleccionar</button>
        </div>
        <div class="form-second-column">
            <table class="text-card card-shadow">
                <thead>
                    <tr>
                        <th>Nombre del producto</th>
                        <th>Cantidad</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="cestaArray.length === 0">
                        <td colspan="3">No hay productos en la cesta</td>
                    </tr>
                    <tr *ngFor="let producto of cestaArray">
                        <td>{{ producto.nombre }}</td>
                        <td>{{ producto.cantidad }}</td>
                        <td><img src="assets/images/icons/trash.png" alt="Icono de basura" (click)="eliminarProducto(producto.idProducto)"></td>
                    </tr>
                </tbody>
            </table>
            <button class="button-form first-button title-card" (click)="vaciarCesta()">Borrar pedido</button>
        </div>
    </div>
    <div class="form-bottom-container text-card">
        <div class="title-card">
            <p>Comentarios:</p>
            <textarea name="comentarioTecnico" id="comentario" rows="6" class="textarea text-card" placeholder="AÃ±ada su comentario sobre la incidencia"[(ngModel)]="comentarioTecnico"></textarea>
        </div>
        <button type="submit" class="button-form first-button title-card">Finalizar incidencia</button>
        <p class="error text-card" *ngIf="error">Error al finalizar incidencia</p>
        <p class="success text-card" *ngIf="success">Incidencia finalizada correctamente</p>
    </div>
</form>
