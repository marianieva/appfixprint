<div class="title-form title-M">
    <p>Formulario para dar de alta un equipo</p>
</div>
<form class="form-admin-impresora-container form-container one-column" (ngSubmit)="newEquipo()">
    <div class="form-first-column title-card">
      <div class="input">
        <p>Seleccione usuario:</p>
        <select name="usuario" id="select-usuario" class="select text-card" [(ngModel)]="usuario" required>
          <option *ngFor="let usuario of usuarios" [value]="usuario.idUsuario">
            {{ usuario.nombre }}
          </option>
        </select>
      </div>
      <div class="input">
        <p>Marca:</p>
        <input type="text" name="marca" class="input text-card" [(ngModel)]="marca" required>
      </div>
      <div class="input">
        <p>Modelo:</p>
        <input type="text" name="modelo" class="input text-card" [(ngModel)]="modelo" required>
      </div>
      <button type="submit" class="button-form first-button title-card">Dar de alta equipo</button>
      <p class="error text-card" *ngIf="error">Error al dar de alta nueva impresora</p>
      <p class="success text-card" *ngIf="success">Impresora dada de alta correctamente</p>
    </div>
  </form>
